<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de clientes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>Cadastro de clientes</h1>
        </header>

        <main>
            <div class="new-client-popup">
                <p>Adicionar cliente</p>
                <form class="add-client-form" onsubmit="submitNewClient();return false">
                    <div>
                        <label for="code">Código do cliente</label>
                        <input type="text" name="code" class="new-client-code" required/>
                    </div>
                    <div>
                        <label for="clientName">Razão social do cliente</label>
                        <input type="text" name="clientName" class="new-client-name" required/>
                    </div>
                    <div>
                        <label for="currencyCode">Moeda do cliente</label>
                        <select name="currencyCode" class="new-client-currency-code" required></select>
                    </div>
                    <input type="submit" class="submitNewClient" value="Adicionar cliente" />
                </form>
                <button class="new-client-popup-close-btn">Fechar tela</button>
            </div>

            <div class="edit-client-popup">
                <p>Editar <strong class="client-name-edit-popup"></strong></p>
                <form class="edit-client-form" onsubmit="submitEditClient();return false">
                    <input type="hidden" name="oldCode" class="edit-client-old-code" value=""/>
                    <div>
                        <label for="code">Código do cliente</label>
                        <input type="text" name="code" class="edit-client-code" value=""/>
                    </div>
                    <div>
                        <label for="clientName">Razão social do cliente</label>
                        <input type="text" name="clientName" class="edit-client-name" value=""/>
                    </div>
                    <div>
                        <label for="currencyCode">Moeda do cliente</label>
                        <select name="currencyCode" class="edit-client-currency-code" value=""></select>
                    </div>
                    <div>
                        <label for="lastSaleDate">Data da última venda do cliente</label>
                        <input type="date" name="lastSaleDate" class="edit-client-last-sale-date" value=""/>
                    </div>
                    <div>
                        <label for="totalSales">Total de vendas do cliente</label>
                        <input type="number" step="0.0001" name="totalSales" class="edit-client-total-sales" value=""/>
                    </div>
                    <input type="submit" class="submitEditClient" value="Editar cliente" />
                </form>
                <button class="edit-client-popup-close-btn">Fechar tela</button>
            </div>

            <div class="client-view">
                <h3 class="client-name"></h3>
                <div class="client-information">
                    <div><strong>Código: </strong><p class="client-code"></p></div>
                    <div><strong>Moeda: </strong><p class="client-currency"></p></div>
                    <div><strong>Data de criação: </strong><p class="client-creation-date"></p></div>
                    <div><strong>Data da última venda: </strong><p class="client-last-sale-date"></p></div>
                    <div><strong>Total de vendas: </strong><p class="client-total-sales"></p></div>
                </div>
                <div class="btns">
                    <button class="delete-btn">Apagar cliente</button>
                    <button class="edit-client-btn">Editar cliente</button>
                    <button class="close-information-popup">Fechar tela</button>
                </div>
            </div>

            <div class="btns">
                <button class="reload-btn">Recarregar</button>
                <button class="add-client-btn">Adicionar cliente</button>
            </div>

            <table class="clients-table">
                <thead class="clients-table-head">
                    <tr>
                        <th>Código</th>
                        <th>Razão social</th>
                        <th>Moeda</th>
                        <th>Data de criação</th>
                        <th>Data da última venda</th>
                        <th>Total de vendas</th>
                    </tr>
                </thead>
                <tbody class="clients-table-body">

                </tbody>
            </table>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
